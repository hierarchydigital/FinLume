<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinLume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMAGES\logo.png" type="image/png">
</head>
<body>
    <!-- Floating Mortgage Calculator Button -->
    <button id="mortgage-calc-btn" class="floating-button">Calculate Mortgage</button>

    <!-- Mortgage Calculator Modal -->
    <div id="mortgage-modal" class="modal">
        <div class="modal-content glass">
            <span id="close-modal" class="close">&times;</span>
            <h3>Mortgage Calculator</h3>
            <label for="home-price">Home Price (R):</label>
            <input type="number" id="home-price" placeholder="Enter home price" required>
            <label for="down-payment">Down Payment (R):</label>
            <input type="number" id="down-payment" placeholder="Enter down payment" required>
            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" placeholder="Enter interest rate" required>
            <label for="loan-term">Loan Term (years):</label>
            <input type="number" id="loan-term" placeholder="Enter loan term" required>
            <button id="calculate-btn" class="cta-button">Calculate</button>
            <h4 id="monthly-payment"></h4>
        </div>
    </div>

    <header class="glass">
        <div class="container">
            <img src="https://img.icons8.com/material/24/google-wallet.png" alt="Logo" class="logo" id="logo">
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#budgeting-tool">Budgeting</a></li>
                <li><a href="#financial-advice">Advice</a></li>
                <li><a href="#investment-tips">Investments</a></li>
            </ul>
        </nav>
    </header>


<!-- Settings Section -->
<div id="settings-container" class="settings-container" style="display:none;">
    <iframe src="settings.html" frameborder="0" style="width: 100%; height: 100vh;"></iframe>
</div>
    </main>

    <footer class="glass">
        <p>&copy; 2024 Finance Hub. All rights reserved.</p>
    </footer>
    <footer class="footer">
        <a href="index.html" class="footer-icon" id="home-button"><img src="https://img.icons8.com/metro/36/interior.png" alt="Home Icon"></a>
        <a href="quiz.html" class="footer-icon"><img src="https://img.icons8.com/ios/40/cardano.png" alt="Icon 2"></a>
        <a href="past-papers.html" class="footer-icon"><img src="https://img.icons8.com/ios-filled/40/edit-user-male.png" alt="Icon 3"></a>
        <a href="settings.html" class="footer-icon"><img src="https://img.icons8.com/ios-filled/40/settings.png" alt="Icon 4"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
